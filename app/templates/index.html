<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>911 AI Emergency Response</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <header class="app-header">911 AI Emergency Response System</header>
    <div class="dashboard">
        <div class="card live-audio" id="liveAudioCard">
            <h2>Live Audio</h2>
            <svg viewBox="0 0 300 60">
                <path id="wavePath" d="M0,30 L300,30"></path>
            </svg>
            <div class="timer">00:00</div>
        </div>
        <div class="card caller-attributes">
            <h2>Caller Attributes</h2>
            <div class="attributes">
                <span>Calm</span>
                <span>Female</span>
                <span>Adult</span>
            </div>
        </div>
        <div class="card background-noise">
            <h2>Background Noise</h2>
            <ul>
                <li>Siren</li>
                <li>Shouting</li>
            </ul>
        </div>
        <div class="card transcript" style="grid-column: 2 / span 2;">
            <h2>Transcript</h2>
            <div class="transcript-log">
                <div><span class="caller">Caller:</span> Help, there's a fire!</div>
                <div><span class="dispatch">Dispatch:</span> We're sending units now.</div>
            </div>
        </div>
        <div class="card map" id="mapCard">
            <h2>Location</h2>
            <div id="map"></div>
        </div>
        <div class="card nearest-resources">
            <h2>Nearest Resources</h2>
            <ul></ul>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
